<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnosis Dual Coding Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold tracking-wide">Dual Coding EMR Tool</h1>
    <button class="bg-blue-600 px-4 py-2 rounded-lg hover:bg-blue-500 transition">Login with ABHA</button>
  </header>

  <main class="container mx-auto p-6 space-y-10">

    <!-- Diagnosis Search -->
    <section class="bg-white p-6 rounded-2xl shadow-md border border-blue-100">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Diagnosis Search</h2>
      <input type="text" placeholder="Search disease (English / Hindi / Traditional)" class="w-full p-3 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <ul class="mt-3 space-y-2" id="suggestions">
        <!-- Auto-complete results -->
        <li class="p-2 bg-blue-50 rounded-lg border border-blue-100">Suggestion Example – NAMASTE: N123 | ICD-11: A01</li>
      </ul>
    </section>

    <!-- Code Mapping -->
    <section class="bg-white p-6 rounded-2xl shadow-md border border-blue-100">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Code Translation</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-blue-700 mb-1">NAMASTE Code</label>
          <input type="text" class="w-full p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Select NAMASTE Code">
        </div>
        <div>
          <label class="block text-sm font-medium text-blue-700 mb-1">ICD-11 Code</label>
          <input type="text" class="w-full p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Mapped ICD-11 Code">
        </div>
      </div>
      <button class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">Save Mapping</button>
    </section>

    <!-- FHIR Resource Management -->
    <section class="bg-white p-6 rounded-2xl shadow-md border border-blue-100">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">FHIR Problem List</h2>
      <textarea rows="4" class="w-full p-3 border border-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="FHIR JSON export preview..."></textarea>
      <div class="flex gap-4 mt-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">Export JSON</button>
        <button class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Connect to EMR</button>
      </div>
    </section>

    <!-- Data Upload -->
    <section class="bg-white p-6 rounded-2xl shadow-md border border-blue-100">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Data Upload & Sync</h2>
      <input type="file" class="w-full border border-blue-200 p-3 rounded-lg">
      <div class="mt-4 flex gap-4">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500 transition">Upload CSV</button>
        <button class="bg-blue-700 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">Sync ICD-11 API</button>
      </div>
    </section>

    <!-- Audit Log -->
    <section class="bg-white p-6 rounded-2xl shadow-md border border-blue-100">
      <h2 class="text-xl font-semibold text-blue-800 mb-4">Audit Trail</h2>
      <ul class="space-y-2 text-sm text-gray-700">
        <li class="p-2 bg-blue-50 rounded-lg border border-blue-100">[12:01] Dr. Rao logged in via ABHA</li>
        <li class="p-2 bg-blue-50 rounded-lg border border-blue-100">[12:05] Diagnosis added: NAMASTE N123 ↔ ICD-11 A01</li>
        <li class="p-2 bg-blue-50 rounded-lg border border-blue-100">[12:07] FHIR Problem List exported</li>
      </ul>
    </section>

  </main>

</body>
</html>
